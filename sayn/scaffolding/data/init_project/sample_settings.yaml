# Sample settings file. Exclude from version control.
# For more information follow the tutorial:
# https://173tech.github.io/sayn/tutorials/tutorial_part1

default_profile: dev

profiles:
  dev:
    credentials:
      warehouse: dev_db
  prod:
    credentials:
      warehouse: prod_db

credentials:
  dev_db:
    type: sqlite
    database: dev.db
  prod_db:
    type: sqlite
    database: prod.db
