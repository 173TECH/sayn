name: CI
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install Tox
        run: pip install tox
      - name: Install Poetry
        run: pip install poetry
      - name: Upgrade setuptools
        run: pip install --upgrade setuptools
      - name: Run Tox
        run: tox -e py

