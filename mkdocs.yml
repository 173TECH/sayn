site_name: SAYN

theme:
  name: material
  palette:
    primary: blue grey
    accent: light blue
  #logo: images/sayn_logo.png

#google_analytics:
#  - UA-149287493-2
#  - auto

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Tutorial:
    - Basic: tutorials/tutorial_basic.md
    - Intermediate: tutorials/tutorial_intermediate.md
  - Project Structure: project_structure.md
  - Settings:
    - project.yaml: settings/project_yaml.md
    - settings.yaml: settings/settings_yaml.md
  - Commands: commands.md
  - DAGs: dags.md
  - Tasks:
    - Overview: tasks/overview.md
    - Core Tasks:
      - autosql: tasks/core/autosql.md
      - python: tasks/core/python.md
    - Extension Tasks:
      - copy: tasks/extensions/copy.md
      - dummy: tasks/extensions/dummy.md
      - sql: tasks/extensions/sql.md
  - Presets: presets.md
  - Parameters: parameters.md
  - Databases: databases.md
