site_name: SAYN

theme:
  name: material
  palette:
    primary: blue grey
    accent: light blue

google_analytics:
  - UA-149287493-2
  - auto

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Tutorials:
    - Basic: tutorials/tutorial_basic.md
    - Intermediate: tutorials/tutorial_intermediate.md
  - Project Structure: project_structure.md
  - Settings:
    - project.yaml: settings/project_yaml.md
    - settings.yaml: settings/settings_yaml.md
  - Commands: commands.md
  - DAGs: dags.md
  - Tasks:
    - Overview: tasks/overview.md
    - autosql: tasks/autosql.md
    - python: tasks/python.md
    - copy: tasks/copy.md
    - dummy: tasks/dummy.md
    - sql: tasks/sql.md
  - Presets: presets.md
  - Parameters: parameters.md
  - Databases: databases.md
